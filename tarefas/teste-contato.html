<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="icon" type="imagem/png" href="logo.png">
		<title>Contato Workspace</title>
		<link rel="stylesheet" href="teste-contato.css">
	</head>

    <body>
        <section>
            <div>
                <img src="logo.png" class="imagem-logo">
            </div>
            
            <div class="caixa">
                <form>
                    <h2 class="titulo">Envie-nos suas informações</h2>
                    <label for="nome" class="label">Seu nome</label>
                    <input type="text" id="nome" placeholder="Digite aqui" class="input">

                    <label for="email" class="label">Seu email</label>
                    <input type="email" id="email" placeholder="Digite aqui" class="input">

                    <input type="submit" value="Enviar" class="botao">
                </form>
            </div>
        </section>
    </body>
