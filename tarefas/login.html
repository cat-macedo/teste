<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title> Tela de Login </title>
		<link rel="stylesheet" href="login.css">
	</head>

	<body>
		<div class="container">
			
			<img src="avatar.png" class="imagem">
				
			<h2> Faça seu login </h2>
			
			<form>	
				<label for="nome" class="label"> Nome, usuário ou email </label>
				<input type="text" id="nome" placeholder="Digite aqui" required class="input">

				<label for="senha" class="label"> Senha </label>
				<input type="password" id="senha" placeholder="Digite aqui" required class="input">
				
				<input type="submit" value="Login" class="botao">
			</form>
			
		</div>
	</body>
</html>
